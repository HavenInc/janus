<div class="container">

  <h1>Voyages</h1>

  <!-- Sample interface -->

  <form class="form-inline">
    <div class="form-group">
      <label>Departure Port</label>
      <input
        type="text"
        class="form-control"
        ng-click="ctrl.isEtdOpen = !ctrl.isEtdOpen"
        uib-datepicker-popup="{{format}}"
        ng-model="ctrl.etd"
        datepicker-options="ctrl.dateOptions"
        is-open="ctrl.isEtdOpen" />
    </div>

    <div class="form-group">
      <label>Arrival port</label>
      <input
        type="text"
        class="form-control"
        ng-click="ctrl.isEtaOpen = !ctrl.isEtaOpen"
        uib-datepicker-popup="{{format}}"
        ng-model="ctrl.eta"
        datepicker-options="ctrl.dateOptions"
        is-open="ctrl.isEtaOpen" />
    </div>


    <div class="form-group">
      <label>Include TransShipments</label>
      <input
        type="checkbox"
        ng-model="ctrl.incTrans" />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      ng-click="ctrl.getRoutes(ctrl.etd, ctrl.eta, ctrl.incTrans)">
      Find
    </button>

  </form>

  <!-- Display the list of Voyage data - this is just as an example of displaying the initial data -->
  <table class="table table-striped"
         ng-show="ctrl.voyages.length">
    <thead>
      <tr>
        <th>Vessel</th>
        <th>From</th>
        <th>To</th>
        <th>ETD</th>
        <th>ETA</th>
        <th>Type</th>
        <th>Route</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="voyage in ctrl.voyages">
        <th>{{ voyage.vessel }}</th>
        <td>{{ voyage.from }}</td>
        <td>{{ voyage.to }}</td>
        <td>{{ (voyage.etd | date) || 'N/A' }}</td>
        <td>{{ (voyage.eta | date) || 'N/A' }}</td>
        <td>{{ voyage.type }}</td>
        <td>{{ voyage.routeId }}</td>
      </tr>
    </tbody>
  </table>

</div>
